server {
    listen 80;
    server_name sdrclientes.shop;

    # Allow large uploads (adjust as needed)
    client_max_body_size 200M;

    # Biometric service at root
    location / {
        proxy_pass http://biometric-api:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Image service (IA) - reachable at /image/
    location /image/ {
        # strip the /image/ prefix when passing to upstream
        proxy_pass http://image-api:8500/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Image simple service - reachable at /image-simple/
    location /image-simple/ {
        proxy_pass http://image-simple-api:8501/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Optional: simple healthcheck path
    location /nginx-health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
