server {
    listen 80;
    server_name sdrclientes.shop www.sdrclientes.shop;

    # Allow large uploads (adjust as needed)
    client_max_body_size 200M;

    # Biometric service at /biometrico/
    location /biometrico/ {
        proxy_pass http://biometric-api:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Image service (IA) - reachable at /quitar_fondo/
    location /quitar_fondo/ {
        proxy_pass http://image-api:8500/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Image simple service - reachable at /quitar_fondo_simple/
    location /quitar_fondo_simple/ {
        proxy_pass http://image-simple-api:8501/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Optional: simple healthcheck path
    location /nginx-health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
